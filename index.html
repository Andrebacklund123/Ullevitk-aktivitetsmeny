<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ullevi Tennisklubb Aktivitetsmeny</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <meta name="theme-color" content="#1a237e">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a237e;
            color: #ffffff;
        }

        nav {
            background-color: #0d47a1;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: bold;
            transition: color 0.3s ease-in-out, transform 0.3s ease;
        }

        nav a:hover {
            color: #ffeb3b;
            transform: scale(1.1);
        }

        .logo {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        .container {
            padding: 50px 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #e0e0e0;
        }

        .level {
            margin: 20px auto;
            padding: 30px;
            border-radius: 10px;
            background-color: #3949ab;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            color: #ffffff;
            border: 3px solid #e0e0e0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
        }

        ul li button {
            display: inline-block;
            padding: 15px 20px;
            background-color: #0d47a1;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            border: none;
            text-align: center;
        }

        ul li button:hover {
            background-color: #002171;
            transform: scale(1.05);
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 40px;
            background-color: #0d47a1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1.3rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #002171;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 5px;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .close {
            background-color: #e53935;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Language Switcher */
        .language-switcher {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }

        .language-switcher img {
            width: 30px;
            height: 20px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div>
            <a href="#green">Grön</a>
            <a href="#yellow">Gul</a>
            <a href="#blue">Blå</a>
            <a href="#red">Röd</a>
            <a href="#black">Svart</a>
        </div>
    </nav>

    <!-- Language Switcher -->
    <div class="language-switcher">
        <img src="svenska-flag.png" id="swedish-flag" alt="Swedish" onclick="switchToSwedish()">
        <img src="english-flag.png" id="english-flag" alt="English" onclick="switchToEnglish()" style="display: none;">
    </div>

    <!-- Container -->
    <div class="container">
        <img src="ullevitk_logo.png" alt="Ullevi Tennisklubb Logotyp" class="logo">
        <h1 id="main-heading">Ullevi Tennisklubb Aktivitetsmeny</h1>
        <p id="intro-text">“Fem nivåer, oändliga möjligheter – för spelare på alla nivåer mitt i centrum.”</p>
    </div>

    <!-- Grön Nivå -->
    <div id="green" class="level green">
        <h2 id="green-title">Grön Nivå (1/5)</h2>
        <p id="green-description">Grön nivå passar dig som är nybörjare eller har spelat väldigt lite tidigare.</p>
        <ul>
            <li><button onclick="openModal('Tennispasset Grön')">Tennispasset Grön</button></li>
            <li><button onclick="openModal('Nybörjarkurs')">Nybörjarkurs</button></li>
        </ul>
    </div>

    <!-- Modal for Grön Nivå -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-heading"></h3>
            <p id="modal-description"></p>
            <button class="close" onclick="closeModal()">Stäng</button>
        </div>
    </div>

    <!-- JavaScript to handle modals and translation -->
    <script>
        function openModal(activity) {
            var modal = document.getElementById('modal');
            var heading = document.getElementById('modal-heading');
            var description = document.getElementById('modal-description');

            heading.innerText = activity;
            description.innerText = 'Beskrivning för ' + activity + '...';

            modal.style.display = 'flex';
        }

        function closeModal() {
            var modal = document.getElementById('modal');
            modal.style.display = 'none';
        }

        function switchToEnglish() {
            loadTranslations('en');
            document.getElementById('swedish-flag').style.display = 'inline';
            document.getElementById('english-flag').style.display = 'none';
        }

        function switchToSwedish() {
            loadTranslations('sv');
            document.getElementById('swedish-flag').style.display = 'none';
            document.getElementById('english-flag').style.display = 'inline';
        }

        function loadTranslations(lang) {
            fetch('translations.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('main-heading').innerHTML = data[lang]['main-heading'];
                document.getElementById('intro-text').innerHTML = data[lang]['intro-text'];

                document.getElementById('green-title').innerHTML = data[lang]['green-title'];
                document.getElementById('green-description').innerHTML = data[lang]['green-description'];
                document.getElementById('green-link-1').innerHTML = data[lang]['green-link-1'];
                document.getElementById('green-link-2').innerHTML = data[lang]['green-link-2'];

                document.getElementById('yellow-title').innerHTML = data[lang]['yellow-title'];
                document.getElementById('yellow-description').innerHTML = data[lang]['yellow-description'];
                document.getElementById('yellow-link-1').innerHTML = data[lang]['yellow-link-1'];
                document.getElementById('yellow-link-2').innerHTML = data[lang]['yellow-link-2'];
            })
            .catch(error => {
                console.error('Error loading translations:', error);
            });
        }
    </script>

</body>
</html>
