<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ullevi Tennisklubb Aktiviteter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 20px;
        }

        .container {
            padding: 20px;
        }

        .level {
            margin-bottom: 30px;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .level h2 {
            margin-top: 0;
            color: #333;
        }

        .activity {
            margin: 10px 0;
        }

        .activity button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Overlay (popup) */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .overlay-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .overlay-content h2 {
            margin-top: 0;
        }

        .overlay-content button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        .close-btn {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

<nav>
    <a href="#green">Grön Nivå</a>
    <a href="#yellow">Gul Nivå</a>
    <a href="#blue">Blå Nivå</a>
    <a href="#red">Röd Nivå</a>
    <a href="#black">Svart Nivå</a>
</nav>

<div class="container">
    <!-- Grön Nivå -->
    <div class="level" id="green">
        <h2>Tennispasset Grön (⅕)</h2>
        <div class="activity">
            <button onclick="openOverlay('Grön', 'Tennispasset grön (nivå 1/5)', 'Om du har spelat lite eller aldrig är detta korrekt nivå för dig...','https://share.matchi.com/activities/1397')">Boka nu</button>
        </div>
    </div>

    <!-- Gul Nivå -->
    <div class="level" id="yellow">
        <h2>Tennispasset Gul (⅖)</h2>
        <div class="activity">
            <button onclick="openOverlay('Gul', 'Tennispasset gul (nivå 2/5)', 'Här ser vi att du kan grunderna i forehand, backhand...','https://share.matchi.com/activities/1451')">Boka nu</button>
        </div>
    </div>

    <!-- Blå Nivå -->
    <div class="level" id="blue">
        <h2>Tennispasset Blå (⅗)</h2>
        <div class="activity">
            <button onclick="openOverlay('Blå', 'Tennispasset blå (nivå 3/5)', 'Den blå nivån är för dig som kan spela hela spelet...','https://share.matchi.com/activities/1447')">Boka nu</button>
        </div>
    </div>

    <!-- Röd Nivå -->
    <div class="level" id="red">
        <h2>Tennispasset Röd (⅘)</h2>
        <div class="activity">
            <button onclick="openOverlay('Röd', 'Tennispasset röd (nivå 4/5)', 'Här ser vi att du kan spela hela spelet i ett högt tempo...','https://share.matchi.com/activities/1448')">Boka nu</button>
        </div>
    </div>

    <!-- Svart Nivå -->
    <div class="level" id="black">
        <h2>Tennispasset Svart (5/5)</h2>
        <div class="activity">
            <button onclick="openOverlay('Svart', 'Tennispasset svart (nivå 5/5)', 'På den högsta nivån finns spelare som ofta är fd. tävlingsspelare...','https://share.matchi.com/activities/1450')">Boka nu</button>
        </div>
    </div>
</div>

<!-- Overlay (Popup) -->
<div id="overlay" class="overlay" onclick="closeOverlay()">
    <div class="overlay-content">
        <h2 id="activity-title">Tennispass</h2>
        <p id="activity-description">Här beskrivs aktiviteten...</p>
        <a id="booking-link" href="#" target="_blank"><button>Boka nu</button></a>
        <br><br>
        <button class="close-btn" onclick="closeOverlay()">Stäng</button>
    </div>
</div>

<script>
    function openOverlay(level, title, description, link) {
        document.getElementById('activity-title').innerText = title;
        document.getElementById('activity-description').innerText = description;
        document.getElementById('booking-link').href = link;
        document.getElementById('overlay').style.display = 'flex';
    }

    function closeOverlay() {
        document.getElementById('overlay').style.display = 'none';
    }
</script>

</body>
</html>
